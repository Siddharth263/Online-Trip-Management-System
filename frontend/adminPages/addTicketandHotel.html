<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Hotel Details</title>
  <link rel="stylesheet" href="../adminPagesCSS/addTicketandHotel.css">
</head>

<body>

  <div class="hotel-form">
    <h2>Add Hotel Details</h2>

    <form>
      <label for="hotelName">Hotel Name:</label>
      <input type="text" id="hotelName" name="hotelName" required><br>

      <label for="hotelType">Hotel Type:</label>
      <select id="hotelType" name="hotelType">
        <option value="budget">Budget</option>
        <option value="mid-range">Mid-Range</option>
        <option value="luxury">Luxury</option>
      </select><br>

      <label for="hotelDescription">Hotel Description:</label>
      <textarea id="hotelDescription" name="hotelDescription" rows="4" cols="50"></textarea><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br>

      <label for="rent">Rent:</label>
      <input type="number" id="rent" name="rent" min="0" required><br>

      <label for="status">Status:</label>
      <input type="radio" id="status" name="status" value="available" checked>Available
      <input type="radio" id="status" name="status" value="unavailable">Unavailable<br>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>

</html>
